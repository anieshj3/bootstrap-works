<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Progress Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
        <ul class="breadcrumb"> 
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Web Development</li>
        </ul>
    

    <div class="d-flex align-items-center mb-4">
        <h2 class="me-2">Web Development Course</h2>
        <span class="badge bg-success">New</span>
    </div>


    <div class="mb-4">
        <label class="form-label fw-bold">HTML – 100%</label>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" 
                 role="progressbar" 
                 style="width: 100%">
                100%
            </div>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">CSS – 75%</label>
        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 75%">
                75%
            </div>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">JavaScript – 50%</label>
        <div class="progress">
            <div class="progress-bar bg-warning text-dark" 
                 role="progressbar" 
                 style="width: 50%">
                50%
            </div>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Bootstrap – 25%</label>
        <div class="progress">
            <div class="progress-bar bg-danger" 
                 role="progressbar" 
                 style="width: 25%">
                25%
            </div>
        </div>
    </div>

    <div class="btn-group my-4" role="group">
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-warning">Pause</button>
        <button type="button" class="btn btn-danger">Reset</button>
    </div>

        <ul class="pagination justify-content-center mt-4">
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">3</a>
            </li>
        </ul>


</body>
</html>
