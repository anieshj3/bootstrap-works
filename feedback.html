<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Feedback Form</h2>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
    </div>
    <div class="form-group">
  <label for="Feedback">Feedback message:</label>
  <textarea class="form-control" rows="3" id="Feedback"></textarea>
</div>
    
    <div class="mb-3">
                <label class="form-label">How did you find our website?</label>
                <select class="form-select" required>
                    <option selected disabled>Select an option</option>
                    <option>News</option>
                    <option>Social Media</option>
                    <option>Friend </option>
                    <option>Advertisement</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label d-block">Satisfaction Level</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfaction" value="1">
                    <label class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfaction" value="2">
                    <label class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfaction" value="3">
                    <label class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfaction" value="4">
                    <label class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfaction" value="5">
                    <label class="form-check-label">5</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>

</body>
</html>
