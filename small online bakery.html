<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    
</head>
<body class="bg-light">

        <div class="row justify-content-center">
                    <div class="card shadow-sm">
                    <div class="card-header text-center bg-warning">
                        <h4 class="mb-0">Online Bakery Feedback</h4>
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Feedback Message</label>
                                <textarea class="form-control" rows="4" placeholder="Share your experience..."></textarea>
                            </div>

                             <div class="mb-3">
                                <label class="form-label d-block">Preferred Contact Method</label>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="contact">
                                    <label class="form-check-label">Email</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="contact">
                                    <label class="form-check-label">Phone</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    Satisfaction Level (1â€“10)
                                </label>
                                <input type="range" class="form-range" min="1" max="10">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Type of Order</label>
                                <select class="form-select">
                                    <option selected disabled>Select order type</option>
                                    <option>Cake</option>
                                    <option>Cookies</option>
                                    <option>Pastries</option>
                                </select>
                            </div>
                             <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    Submit Feedback
                                </button>
                            </div>

                        </form>

                    </div>
                    </div>
        </div>

</body>
</html>
