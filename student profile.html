<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container my-5 text-center">
  <h1 class="display-4 mb-3">Student Profile</h1>

  <blockquote class="blockquote mb-4">
    <p class="mb-0">“Learning new things to refresh the mind.”</p>
  </blockquote>

  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoV2dUDU6J543NKh-lomHvuRM0lXsso0B0KQ&s"
    alt="Student Profile"
    class="rounded-circle mb-4"
  >
  <table class="table table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Matrix and calcius</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Databases</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Network security</td>
        <td>98</td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-success mt-4" role="alert">
    Profile updated successfully!
  </div>

</div>

</body>
</html>
